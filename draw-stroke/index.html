<html>
    <head>
        <script src="drawStroke.js"></script>
        <script src="patch.js"></script>
        <script src="usage.js"></script>
    </head>
    <body>
        <canvas width="768" height="1024" id="canvas"></canvas>
        <script>
            // Check for the various File API support.
            if (window.File && window.FileReader && window.FileList && window.Blob) {
              // Great success! All the File APIs are supported.
            } else {
              alert('The File APIs are not fully supported in this browser.');
              return;
            }

            function handleFileSelect(evt) {
                evt.stopPropagation();
                evt.preventDefault();

                var files = evt.dataTransfer.files; // FileList object.

                // files is a FileList of File objects. List some properties.
                var output = [];
                for (var i = 0, f; f = files[i]; i++) {


                    // Only process info.json
                    if (!f.name.match('info.json')) {
                        continue;
                    }

                    var reader = new FileReader();

                    // Closure to capture the file information.
                    reader.onload = (function(theFile) {
                        return function(e) {
                            var info = e.target.result;
                            console.log(info);
                            drawStrokes(patch(info), document.getElementById('canvas'));
                        };
                    })(f);

                    reader.readAsText(f);

                    break;
                }
            }

            function handleDragOver(evt) {
                evt.stopPropagation();
                evt.preventDefault();
                evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
            }

            // Setup the dnd listeners.
            var dropZone = document.body;
            dropZone.addEventListener('dragover', handleDragOver, false);
            dropZone.addEventListener('drop', handleFileSelect, false);
        </script>
        <script>
        drawStrokes(usage, document.getElementById("canvas"));
        </script>
    </body>
 </html>
